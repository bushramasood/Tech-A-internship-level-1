<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div><h1>Image Slider</h1></div> 
        <button class="previous-arrow" onclick="slidechange(-1)">&#10094;</button>
     <div class="slider">
        <div class="slide"><img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" alt="slide1"></div>
        <div class="slide"><img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=daylight-forest-glossy-443446.jpg&fm=jpg" alt="slide2"></div>
        <div class="slide"><img src="https://th.bing.com/th/id/R.bb98ddd886d1c58fb65dba8f602e0002?rik=wDMpyL9ulCFliQ&pid=ImgRaw&r=0" alt="slide3"></div>
        <div class="slide"><img src="https://images.pexels.com/photos/462118/pexels-photo-462118.jpeg?cs=srgb&dl=bloom-blooming-blossom-462118.jpg&fm=jpg" alt="slide4"></div>
        <div class="slide"><img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg" alt="slide5"></div>
        <div class="slide"><img src="https://cdn.pixabay.com/photo/2017/06/30/11/17/tree-2458047_960_720.png" alt="slide6"></div>
    </div>
     <button class="next-arrow" onclick="slidechange(1)">&#10095;</button>
    </div>
<script src="scripts.js"></script>
</body>
</html>
